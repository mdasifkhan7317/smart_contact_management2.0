<!DOCTYPE html>
<html th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
	<title>Home Page</title>
</head>
<body>
	<div id="content">
		
		<!-- Carousel Section -->
    <section class="bg-gray-200 dark:bg-gray-700 py-20 mt-5">
        <div class="container mx-auto">
            <!-- Carousel Wrapper -->
            <div class="relative overflow-hidden rounded-lg">
                <div class="flex transition-transform duration-700 ease-in-out" id="carousel">
                    <!-- Slide 1 -->
                    <div class="w-full flex-shrink-0">
                        <img data-th-src="@{'/images/homeimg001.jpg'}" alt="Slide 1" class="w-full h-64 object-cover">
                    </div>
                    <!-- Slide 2 -->
                    <div class="w-full flex-shrink-0">
                        <img data-th-src="@{'/images/homeimg002.jpg'}" alt="Slide 2" class="w-full h-64 object-cover">
                    </div>
                    <!-- Slide 3 -->
                    <div class="w-full flex-shrink-0">
                        <img data-th-src="@{'/images/homeimg003.jpg'}" alt="Slide 3" class="w-full h-64 object-cover">
                    </div>
                </div>

                <!-- Previous Button -->
                <button onclick="prevSlide()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 dark:bg-gray-900 text-white px-4 py-2 rounded-r-lg">
                    Prev
                </button>
                <!-- Next Button -->
                <button onclick="nextSlide()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 dark:bg-gray-900 text-white px-4 py-2 rounded-l-lg">
                    Next
                </button>
            </div>

            <!-- Button below Carousel -->
            <div class="text-center mt-8">
                <a data-th-href="@{'/login'}" class="bg-blue-500 dark:bg-blue-400 text-white px-6 py-3 rounded-full hover:bg-blue-600 dark:hover:bg-blue-500">
                    Start Uploading Your Content on Cloud
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 py-6">
        <div class="container mx-auto text-center">
            <p class="text-gray-700 dark:text-gray-300">Â© 2024 MyWebsite. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Carousel Script -->
   
		
   
	</div>
	
	 <script>
        const carousel = document.getElementById('carousel');
        let index = 0;

        const nextSlide = () => {
            index = (index < 2) ? index + 1 : 0; // Assuming 3 slides
            carousel.style.transform = `translateX(-${index * 100}%)`;
        };

        const prevSlide = () => {
            index = (index > 0) ? index - 1 : 2; // Assuming 3 slides
            carousel.style.transform = `translateX(-${index * 100}%)`;
        };

        // Auto-move carousel every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
	
	 
	<script type="text/javascript">
		console.log("Home page page");
	</script>
</body>
</html>
